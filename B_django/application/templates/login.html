{% extends 'base.html' %}
{% load static %}
{% block title %}<title>login</title>{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'application/login/css/all.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'application/login/css/adminlte.min.css' %}">
<style type="text/css">	

		* {
			margin : 0px;
			padding: 0px;
		}

		.login{
			display: flex;
			width: 400px;
			height: 500px;
			margin: auto;
			margin-top: 100px;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			background-color: #04626e4f;
			border-radius: 16px;
			/* animation-name: down; */
			/* animation-duration: 1.5s; */
		}

		.login > .flex-test{
			width: 300px;
		}
		@keyframes down{
			0% {margin-top: 0px}
			50% {margin-top: 150px}
			100% {margin-top: 100px}
		}
		body{
			background-image: url('{% static 'application/images/background-1.jpeg' %}');
			background-size: cover;
			/*background-position: center;*/
			/*background-repeat: no-repeat;*/

		}

	</style>
{% endblock %}
{% block content %}
<div class="login">
<div class="flex-test">
	<form class="form" method="POST" action="/application/home/">
		<div class="form-group">
			<div class="input-group">
	      <!-- <div class="input-group-prepend">
	        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
	      </div> -->
	      <input type="text" class="form-control form-control-lg" name="username" placeholder="E-mail">
	    </div>	
		</div>
		<div class="form-group">
			<div class="input-group">
				<!-- <div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-lock"></i></span>
				</div> -->
				<input type="password" name="password" class="form-control form-control-lg" placeholder="Password"> 
			</div>	
		</div>
		<div class="form-group">
			<button class="btn btn-block btn-dark btn-lg">Sign In</button>
			<!-- <input type="submit"  class="btn btn-block btn-dark form-control form-control-lg" value="Sign in" style="float: right;">		 -->
		</div>
			<div class="form-group">
				<!-- <div class="card-footer" style="background-color: inherit;"> -->
					<div class="custom-control custom-checkbox">
			      <input class="custom-control-input custom-control-input-warning" type="checkbox" id="remember">
			      <label for="remember" class="custom-control-label" style="color: black">keep me signed</label>
			    </div>
			    <!-- <label ><a href="{% url 'home' %}">Forgot password ?</a></label> -->
				</div>
			</div>	
		</div>
	</form>
</div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript" src="{% static 'application/login/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'application/login/js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'application/login/js/bs-custom-file-input.min.js' %}"></script>
<script type="text/javascript" src="{% static 'application/login/js/adminlte.min.js' %}"></script>
<script type="text/javascript">
			// 0% {margin-top: 0px}
			// 50% {margin-top: 150px}
			// 100% {margin-top: 100px}
	// $(document).ready(function(){
	// 	$('.login').animate({ marginTop : '100px'}, 500);
	// 	$('.login').animate({ marginTop : '250px'}, 500);
	// 	$('.login').animate({ marginTop : '110px'}, 1000);
	// 	$('.login').animate({ marginTop : '100px'}, 500);
	// })
	$(document).ready(function(){
		$('.login').css('animation-name',  'down');
		$('.login').css('animation-duration',  '1.5s');
	})
</script>
{% endblock %}
